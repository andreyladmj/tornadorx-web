<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/app.css">
    <title>Document</title>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <router-link class="navbar-brand" to="/"><a>Dashboard</a></router-link>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <router-link :to="{ path: '/registration'}"><a>Registration</a></router-link>
                    </li>
                    <li>
                        <router-link to="/login"><a>Login</a></router-link>
                    </li>
                    <li>
                        <router-link to="/logout"><a>Logout</a></router-link>
                    </li>
                    <li>
                        <router-link to="/users"><a>Users</a></router-link>
                    </li>
                    <li>
                        <router-link to="/foo"><a>Foo</a></router-link>
                    </li>
                    <li>
                        <router-link to="/boards"><a>Boards</a></router-link>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <router-view/>
        <items-component/>


        <template id="register-template">
            <div><h1>Registration template</h1>

            </div>
        </template>
        <template id="login-template">
            <div>
                <h1>Login</h1>
                <form>
                    <input type="text">
                </form>
            </div>
        </template>
    </div>
</div>
<script src="static/app.js"></script>
</body>
</html>
